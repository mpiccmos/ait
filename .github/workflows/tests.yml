name: tests
on: [push, pull_request]
permissions: {}
jobs:
  unit-tests:
    name: "Run Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.6.1'
      - name: "Cache Dependencies"
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: "Install Dependencies"
        run: npm install
        shell: bash
      - name: "Setup .env"
        shell: bash
        run: |
          cp dotenv .env
          echo 'WALLET_ADDR="${{ secrets.WALLET_ADDR }}"' >> .env
          echo 'WALLET_PRIVATE_KEY="${{ secrets.WALLET_PRIVATE_KEY }}"' >> .env
          echo 'COIN_MARKETCAP_API_KEY="${{ secrets.COIN_MARKETCAP_API_KEY }}"' >> .env
      - name: Run Test Suite
        run: |
          npx hardhat test
          npx hardhat coverage
          echo "Gas cost summary:"
          cat gas-report.txt
      - name: Archive Code Coverage Results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage.json
      - name: Archive Gas Report
        uses: actions/upload-artifact@v3
        with:
          name: gas-report
          path: gas-report.txt
